  <style>
    body {
      font-family: Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #2E86C1;
      color: white;
      padding: 30px;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 30px;
    }

    .gallery-item {
      width: 300px;
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    .download-btn {
      margin-top: 10px;
      display: inline-block;
      background-color: #2E86C1;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9em;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #1B4F72;
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      text-decoration: none;
      color: #2E86C1;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
